<!DOCTYPE html>
<html>
    </head>
        <title>
            Registration Form
        </title>
    </head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" medthod="post">
        <div>
        <label>First Name: *</label>
        <input type="text" name="First Name">
        </div>
        <div>

        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="Last Name">
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="Email Address">
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="Confirm Password">
        </div>
        <div>
            <label>Birthday: *</label>
            <input type="date" name="DOB">
        </div>
        <div>
            <label>Gender Identity: </label>
        </div>  
        <div>
            <input type="radio" name="Gender Identity">
            <label for="Male">Male</label>
            <input type="radio" name="Gender Identity">
            <label for="Female">Female</label>
            <input type="radio" name="Gender Identity">
            <label for="Non-binary">Non-binary</label>
            <input type="radio" name="Gender Identity">
            <label for="I prefer not to answer">I prefer not to answer</label>
        </div> 
        <div>
            A short description about myself: 
        </div>
        <div>
            <textarea name="comment" cols="30" rows="3"></textarea>
        </div>
        <div>
            <label>Favorite Language</label>
            <select name="Language">
                <option>JavaScript</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="accept" id="accept">
            <label for="accept">Yes, I would like to receive periodic email updates</label>
        </div>
        <div>
            <input type="submit" value="Create Account">
        </div>
        * Indicates a required field
    </form>
</body>

</html>
